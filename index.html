<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS stylesheet  -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- bootstrap CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/3d8ddcb68c.js" crossorigin="anonymous"></script>

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- title  -->
    <title>PVT Calculator</title>
</head>


<body>
    <!-- main  -->
    <main>
        <div class="container-fluid h-100">
            <div class="row">
                <!-- left row - menu section -->
              <div class="menu-section col-sm-12 col-lg-4 pe-lg-0 pe-sm-2">
                    <div class="d-grid gap-2 mb-2">
                        <!-- heading & title  -->
                        <h4 class="mt-2"><i class="fa-solid fa-bars"></i>  Study Outline</h4>
                        <h2><span>P</span><span id="letter-v">V</span><span id="letter-t">T</span> Calculator</h2>
                        
                        <!-- menu options  -->
                        <button type="button" class="menu-button p-3 border d-flex justify-content-between align-items-center" id="registration-form-title">Registration Form <i class="fa-solid fa-circle-plus"></i></button>

                        <button type="button" class="menu-button p-3 border d-flex justify-content-between align-items-center" id="signIn-form-title">SignIn Form <i class="fa-solid fa-circle-plus"></i></button>

                        <button type="button" class="menu-button p-3 border d-flex justify-content-between align-items-center" id="signUp-form-title">SignUp Form <i class="fa-solid fa-circle-plus"></i></button>
                  </div>
                
                </div>

              <!-- right row - form section  -->
            
              <!-- nav section  -->
              <div class=" form-section col-sm-12 col-lg-8 px-0">
                <nav class="navbar nav-section">
                    <ul class=" nav-list-items-1 navbar-nav me-auto mb-2 mb-lg-0 flex-row">
                        <li class="nav-item">
                            <a class="nav-link text-white ms-3 me-5" aria-current="page" href="#">Study No: 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white ms-1 me-5" href="#">Client</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white ms-1 me-5" href="#"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-0 mb-2 mb-lg-0 flex-row-reverse ">
                        <li class="nav-item">
                            <a class="nav-link text-white me-3 ms-4" href="#">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-1 ms-4" href="#"><i class="fa-solid fa-download"></i> Excel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-1 ms-4" href="#"><i class="fa-solid fa-floppy-disk"></i> Save</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-1 ms-4" aria-current="page" href="#"><i class="fa-solid fa-folder-open"></i> Open</a>
                        </li>
                    </ul>
                </nav>


                <!-- form  -->
                <div class="form container w-75">
                    <!-- register form  -->
                    <form class="p-3 mx-2 my-5 border rounded-3 shadow-sm bg-body" id="register-form">
                        <h1 class="mx-auto my-3 d-flex justify-content-center">Registration Form</h1>
                        <div class="mb-3">
                            <label for="userNameTextInput" class="form-label">User Name</label>
                            <input type="text" id="userNameTextInput" class="form-control" placeholder="Enter Your Name">
                        </div>
            
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                        
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                        </div>
                        
                        <button type="submit" class="submit-button d-flex mx-auto border-0 rounded-3 shadow-lg py-2 px-4">Register</button>
                    </form>
        
                    <!-- signIn form  -->
                    <form class="p-3 mx-2 my-5 border rounded-3 shadow-sm bg-body"  id="signIn-form">
                        <h1 class="mx-auto my-3 d-flex justify-content-center">Sign In Form</h1>
                        <div class="mb-3">
                            <label for="userNameTextInput" class="form-label">User Name</label>
                            <input type="text" id="userNameTextInput" class="form-control" placeholder="Enter Your Name">
                        </div>
            
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                        
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                        </div>
                        
                        <button type="submit" class="submit-button d-flex mx-auto border-0 rounded-3 shadow-lg py-2 px-4">Sign In</button>
                    </form>
                
                    <!-- signUp form  -->
                    <form class="p-3 mx-2 my-5 border rounded-3 shadow-sm bg-body" id="signUp-form">
                        <h1 class="mx-auto my-3 d-flex justify-content-center">Sign Up Form</h1>
                        <div class="mb-3">
                            <label for="userNameTextInput" class="form-label">User Name</label>
                            <input type="text" id="userNameTextInput" class="form-control" placeholder="Enter Your Name">
                        </div>
            
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                        
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                        </div>
                        
                        <button type="submit" class="submit-button d-flex mx-auto border-0 rounded-3 shadow-lg py-2 px-4">Sign Up</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- footer  -->
    <footer>
        <h4 class="footer mx-auto mb-0">Â© All Rights Reserved. </h4>
    </footer>

    <!-- bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JS script  -->
    <script src="JS/form.js"></script>
</body>
</html>
